{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>RuTable</title>

    <body>
        <div class="header-container">

                <div class="header-top-inner">
                    <img src="{% static 'main/img/save.svg' %}" alt="Сохранить" />

            </div>

                <img src="{% static 'main/img/func.png' %}" alt="функция" />

                    <option>Таблица 1</option>
                    <option>Таблица 2</option>

                <select id="fontSizeSelect">
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>14</option>
                    <option>16</option>
                    <option>18</option>
                    <option>20</option>

                <img src="{% static 'main/img/a+.svg' %}" alt="Увеличить" />

                <img src="{% static 'main/img/prava.svg' %}" alt="Выравнивание справа" />
                <div class="vertical-line"></div>
                <img src="{% static 'main/img/addrow.png' %}" alt="Добавить строку" class="clickable-image">
                <img src="{% static 'main/img/addcolumn.png' %}" alt="Добавить столбец" class="addColumnBtn">
                <div class="vertical-line"></div>
                <img src="{% static 'main/img/find.svg' %}" alt="Поиск" />
            </div>
        </div>
